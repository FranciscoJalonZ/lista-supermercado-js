<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Mi Supermercado AKI</picture></h1>
    </header>

    <main class="contenedor-principal">
        
        <section id="seccion-formulario" class="card">
            <h2>Agregar Producto</h2>
            
            <form id="form-producto">
                <div class="grupo-input">
                    <label for="nombre-producto">Producto:</label>
                    <input type="text" id="nombre-producto" placeholder="Ej: pollo " required>
                </div>
                
                <div class="grupo-input">
                    <label for="cantidad-producto">Cantidad:</label>
                    <input type="number" id="cantidad-producto" min="1" value="1" required>
                </div>

                <button type="submit" id="btn-agregar">Agregar a la lista</button>
            </form>

            <p id="mensaje-error" class="error oculto">
                Por favor ingresa un nombre y una cantidad v√°lida.
            </p>
        </section>

        <section id="seccion-estadisticas" class="card">
            <h3>Resumen</h3>
            <div class="contadores">
                <p>Total: <span id="contador-total">0</span></p>
                <p>Comprados: <span id="contador-comprados">0</span></p>
                <p>Pendientes: <span id="contador-pendientes">0</span></p>
            </div>
        </section>

        <section id="seccion-lista" class="card">
            <h3>Tu Lista</h3>
            <ul id="lista-productos"></ul>
        </section>

    </main>

    <footer>
        <p>Proyecto: Lista de Supermercado - Francisco Jalon Z</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
